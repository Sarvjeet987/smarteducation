<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="by">
    <div class="login-page" data-aos="fade-up"
    data-aos-duration="3000">
        <div class="box-1">
            <img src="/footer_logo.png" alt="img">
        <h1>Welcome !</h1>
        <h3>Please sign in before continuing.</h3>
        </div>
        <div class="box-2">
            <h2>Username</h2>
            <input type="text" id="username" required placeholder="Username" class="input-login">
        </div>
        <div class="box-3">
            <h2>Password</h2>
            <input type="text" id="password" required placeholder="Password" class="input-login">
        </div>
        <div class="box-4">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <div class="box-5">
            <h2>Password</h2>
            <button type="submit" class="login-btn">Sign In</h4></button>
        </div>
    </div>

    
    
    
     
</body>
</html>
